id: load-memory-action
name: Load Memory Action
purpose: Standard memory loading action for structured tasks
description: Loads short-term memory from .ai/ directory and queries Qdrant for relevant long-term context
actions:
  - description: "Load agent working memory and relevant long-term context"
    elicit: false
    function: "loadMemoryForTask"
    parameters:
      agentName: "{{AGENT_NAME}}"
      context:
        taskId: "{{TASK_ID}}"
        storyId: "{{STORY_ID}}"
        epicId: "{{EPIC_ID}}"
        taskType: "{{TASK_TYPE}}"
    metadata:
      memoryAction: true
      executionOrder: "first"
  - description: "Apply memory context to task execution planning"
    elicit: false
    metadata:
      memoryAction: true
      executionOrder: "after-load"
outputs:
  memory:
    description: Loaded memory context including short-term and long-term memories
    type: object
    properties:
      shortTerm:
        type: object
        description: Agent's working memory from .ai/ directory
      longTerm:
        type: array
        description: Relevant memories retrieved from Qdrant
      config:
        type: object
        description: Memory configuration from core-config.yaml
metadata:
  reusableAction: true
  category: memory-management
  requiredFor: all-structured-tasks