# Qdrant Collections Configuration
# Define your Qdrant collections here so agents know where to search

version: 1.0

collections:
  # Example collection for React documentation
  react_docs:
    name: react_docs
    description: Official React documentation and guides
    content_type: documentation
    topics:
      - react
      - hooks
      - components
      - state management
    search_when:
      - keyword contains "react"
      - keyword contains "hook"
      - keyword contains "component"
      - keyword contains "useState"
      - keyword contains "useEffect"
  
  # Example collection for Node.js/Express
  nodejs_docs:
    name: nodejs_docs
    description: Node.js and Express documentation
    content_type: documentation
    topics:
      - nodejs
      - express
      - middleware
      - routing
      - async
    search_when:
      - keyword contains "node"
      - keyword contains "express"
      - keyword contains "middleware"
      - keyword contains "api"
      - keyword contains "server"
  
  # Example collection for PostgreSQL
  postgres_docs:
    name: postgres_docs
    description: PostgreSQL documentation and best practices
    content_type: documentation
    topics:
      - postgresql
      - sql
      - database
      - queries
      - indexes
    search_when:
      - keyword contains "postgres"
      - keyword contains "sql"
      - keyword contains "database"
      - keyword contains "query"
      - keyword contains "index"
  
  # Example collection for code examples
  code_examples:
    name: code_examples
    description: Production-ready code examples from GitHub
    content_type: code
    topics:
      - implementation
      - examples
      - patterns
      - production code
    search_when:
      - query contains "example"
      - query contains "implementation"
      - query contains "how to"
      - query contains "pattern"
  
  # Example collection for best practices
  best_practices:
    name: best_practices
    description: Best practices and design patterns
    content_type: guide
    topics:
      - patterns
      - architecture
      - best practices
      - design
    search_when:
      - query contains "best practice"
      - query contains "pattern"
      - query contains "architecture"
      - query contains "design"

